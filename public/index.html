<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href=" https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap " rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <div class="nav-tweet-btn">Write a new tweet<i class="fas fa-angle-double-down"></i></div>
    </nav>
  </head>
  <body>
    <header class="page-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets/" id="submit-tweet">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?" required></textarea>
        <div class="form-controls">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweets-container">
      <article class="tweet">
        <header class="tweet-header">
          <div class="author-info">
            <img src="https://i.imgur.com/73hZDYK.png">
            <span class="tweet-author">Tweet Author</span>
          </div>
          <div class="author-handle">Author handle</div>
        </header>
        <p class="tweet-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia, totam!</p>
        <hr/>
        <footer class="tweet-footer">
          <div class="tweet-date">Tweet date</div>
          <div class="icons"><i class="fas fa-flag"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i></div>
        </footer>
      </article>
    </section>
  </main>
  </body>
</html>
